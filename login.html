<h3>Login</h3>
<p>Enter your student number for access to the materials:</p>
<form class="form-horizontal" role="form" method="post" action=".">
  <div class="form-group">
    <label for="student_id" class="col-sm-3 control-label">Student Number</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id=student_id" name="student_id" placeholder="Enter student number">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-primary">Login!</button>
    </div>
  </div>
</form>
